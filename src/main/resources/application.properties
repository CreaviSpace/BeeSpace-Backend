# MySQL 설정
spring.datasource.driver-class-name=${DATA_DRIVER_CLASS_NAME}

# 데이터베이스 연결 정보
spring.datasource.url=${DATA_SOURCE_URL}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PASSWORD}

# Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create

# h2 설정
#spring.datasource.url.h2=jdbc:h2:tcp://localhost/~/creavi
#spring.datasource.username.h2=sa

#oauth 설정
spring.profiles.include=oauth,s3

logging.level.root=info
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.format_sql=true
# 파일 크기 제한
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

