spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

logging:
  level:
    root: info

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: 3.38.77.146

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: 3.38.77.146

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB
  jackson:
    serialization:
      fail-on-empty-beans: false
